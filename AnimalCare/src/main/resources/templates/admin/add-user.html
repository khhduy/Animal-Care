<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font GG icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}" />
    <title>Add user</title>
</head>
<body>
<section class="sidebar">
    <div class="logo-sidebar">
        <img src="https://zooatlanta.org/wp-content/themes/zoo-atlanta/images/zoo-atlanta-square-logo.png" class="me-2"
             height="40" alt="MDB Logo" loading="lazy" />
    </div>
    <ul class="menu">
        <div class="item admin">
            <a href="/admin">
                <span>Dashboard</span>
            </a>
        </div>
        <div class="item admin">
            <a href="/admin/add-user">
                <span>Add user</span>
            </a>
        </div>
        <div class="item admin">
            <a href="/log-out">
                <span>Log out</span>
            </a>
        </div>
    </ul>
</section>
    <section class="home-section">
        <div class="nav-top">
            <div class="header-left">
                <h4><i class="fa fa-bars"></i></h4>
            </div>
            </div>
        </div>
        <div class="dashboard">
            <div class="welcome-staff row">
				<div class="welcome-title col-md-6">
					<h2>Add user</h2>
				</div>
			</div>
            <br>
            <div class="show-form m-auto">
                <form class="add-form m-auto py-5" th:action="@{/admin/add-user}" th:object="${user}" method="POST" >
                    <div class="form-group">
                        <label class="control-label" for="add-email">Email:</label>
                        <input type="email" class="form-control" name="email" id="add-email"th:field="*{email}" >
                        <div class="thongbao" id="txtName"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="add-user-name">Username:</label>
                        <input type="text" class="form-control" name="username" id="add-user-name"th:field="*{username}" >
                        <div class="thongbao" id="txtUserName"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="add-password">Password:</label>
                        <input type="password" class="form-control" name="password" id="add-password"th:field="*{password}" >
                        <div class="thongbao" id="txtpPassword"></div>
                    </div>
                    <div class="form-group">

                        <input type="radio"  name="role" id="add-role-admin" th:field="*{role}" th:value="ADMIN">
                        <label for="add-role-admin">Admin</label>

                        <input type="radio" name="role" id="add-role-vet" th:field="*{role}" th:value="VETERINARIAN">
                        <label for="add-role-vet">Veterinarian</label>

                        <input type="radio" name="role" id="add-role-zk" th:field="*{role}" th:value="ZOOKEEPER">
                        <label for="add-role-zk">Zookeeper</label>
                        <div class="thongbao" id="txtRole"></div>
                    </div>
                    <button type="submit" id="btnAddUser" name="themNV" class="btn btn-success btn-block btn-lg gradient-custom-4 border-0 w-25 mx-auto"><i class="fa fa-plus"></i> Add</button>
                </form>
            </div>
        </div>
    </section>
<!-- BS4 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
