<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font GG icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}" />
    <title>Hồ sơ động vật</title>
</head>
<body>
    <section class="sidebar">
        <div class="logo-sidebar">
            <img src="https://petdesk.com/wp-content/uploads/2020/08/PetDesk-White-Primary-Logo.png" class="me-2"
                    height="40" alt="MDB Logo" loading="lazy" />
        </div>
        <ul class="menu">
          <div class="item user">
            <a href="./user.html">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
          </div>
          <div class="item user">
            <a href="./nofication.html">
                <i class="bi bi-bell"> </i>
                <span>Thông báo</span>
            </a> 
          </div>
          <div class="item user">
              <a class="sub-btn">
                <i class="fas fa-paw"> </i>
                <span>Hồ sơ động vật</span>
                 <i class="fas fa-angle-right arrow"></i>
              </a>
              <div class="sub-menu">
               <a href="listAnimal.html" class="sub-item">  Xem hồ sơ động vật</a>
               <a href="createAnimal.html" class="sub-item">  Tạo hồ sơ động vật</a>
             </div>
          </div>
          <div class="item user">
            <a class="sub-btn">
                <i class="bi bi-clipboard2-pulse"></i>
                <span>Hồ sơ sức khỏe</span>
               <i class="fas fa-angle-right arrow"></i>
            </a>
            <div class="sub-menu">
             <a href="listHealth.html" class="sub-item">  Xem hồ sơ sức khỏe</a>
             <a href="createHealth.html" class="sub-item">  Tạo hồ sơ sức khỏe</a>
           </div>
        </div>
          <div class="item user">
            <a href="./login.html">
                <i class="bi bi-box-arrow-right"></i>
                <span>Đăng xuất</span>
            </a>
          </div>
        </ul>
    </section>
    
    <section class="home-section">
      <div class="nav-top">
          <div class="header-left">
              <h4><i class="fa fa-bars"></i></h4>
          </div>
          </div>
      </div>
      <div class="dashboard">
          <div class="welcome-staff row">
      <div class="welcome-title col-md-6">
        <h2>Thêm động vật</h2>
      </div>
    </div>
          <br>
          <div class="show-form m-auto">
            <form method="post" action="#">
              <div class="form-outline mb-4">
                  <div class="db-card col-lg-12 col-12">
                      <div class="d-flex justify-content-center">
                          <p><img id="animalPic" width="200" style="vertical-align: middle;" class="center"/></p>
                          <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                      </div>
                      <p style="text-align: center;"><label for="file" style="cursor: pointer;">Tải hình</label></p>
                  </div>
              </div>
            </form>
              </div>
              <div class="form-outline mb-4">
                  <div class="row">
                      <div class="col-lg-6">
                          <label name="ltype" for="animalType">Loại động vật</label>
                      </div>
                      <div class="col-lg-6">
                          <select name="dropSelect" class="form-control form-control" id="animalType" name="animalType">
                              <option value="" disabled selected hidden>Chọn loại động vật</option>
                              <!-- Load từ database -->
                              <option value="Hổ">Hổ</option>
                              <option value="">Hổ</option>
                           </select>
                      </div>
                  </div> 
              </div>
              <div class="form-outline mb-4">
                  <div class="row">
                      <div class="col-lg-6">
                          <label name="ltype" for="animalGender">Giới tính</label>
                      </div>
                      <div class="col-lg-6">
                          <select name="dropSelect" class="form-control form-control" id="animalGender" name="animalGender">
                              <option value="" disabled selected hidden>Chọn giới tính</option>
                              <option value="Đực">Đực</option>
                              <option value="Đực">Cái</option>
                              <option value="Chưa xác định">Chưa xác định</option>
                           </select>
                      </div>
                  </div> 
              </div>
              <div class="form-outline mb-4">
                  <div class="row">
                      <div class="col-lg-6">
                          <label name="dob" for="animalDOB">Ngày sinh</label>
                      </div>
                      <div class="col-lg-6">
                          <input type="date" id="animalDOB" name="animalDOB" class="form-control form-control"/>
                      </div>
                  </div>
              </div>
              <div class="form-outline mb-4">
                  <div class="row">
                      <div class="col-lg-6">
                          <label name="lage" for="animalAge">Tuổi</label>
                      </div>
                      <div class="col-lg-6">
                          <input type="text" id="animalAge" name="animalAge" class="form-control form-control" value="" disabled/>
                      </div>
                  </div>
              </div>
              <div class="form-outline mb-4">
                  <div class="row">
                      <div class="col-lg-6">
                          <label >Cân nặng</label>
                      </div>
                      <div class="col-lg-4 col-4">
                          <input type="number" id="animalWeight" name="animalWeight" class="form-control form-control"/>
                      </div>
                      <div class="col-lg-2 col-4">
                          <select name="dropSelect" class="form-control form-control">
                              <option value="kg">kg</option>
                              <option value="g">g</option>
                           </select>
                      </div>
                  </div>
              </div>
              <div class="form-outline mb-4">
                  <div class="row">
                      <div class="col-lg-6">
                          <label name="arrive" for="dateArrive">Ngày nhận chăm sóc</label>
                      </div>
                      <div class="col-lg-6">
                          <input type="date" id="dateArrive" name="dateArrive" class="form-control form-control"/>
                      </div>
                  </div>
              </div>
              <div class="form-outline mb-4">
                  <div class="row">
                      <div class="col-lg-6">
                          <label name="lExhi" for="animalExhi">Chuồng</label>
                      </div>
                      <div class="col-lg-6">
                          <input type="text" id="animalExhi" name="animalExhi" class="form-control form-control" value=""/>
                      </div>
                  </div> 
              </div>
              <div class="db-card col-lg-12 col-12">
                  <div class="btn-right">
                      <button type="button"
                        class="register btn btn-success btn-block btn-lg gradient-custom-4 border-0 w-100">Tạo</button>
                  </div>
              </div>
            </form>
          </div>
      </div>
  </section>
           
 
<script>
    var loadFile = function(event) {
            var image = document.getElementById('animalPic');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
</script>
    <script th:src="@{/js/user.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>

<script src="./main.js"></script>

</body>
</html>
