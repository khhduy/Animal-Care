<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font GG icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}" />
    <title>Hồ sơ sức khỏe</title>
</head>
<body>
<section class="sidebar">
    <div class="logo-sidebar">
        <img src="https://zooatlanta.org/wp-content/themes/zoo-atlanta/images/zoo-atlanta-square-logo.png" class="me-2"
             height="40" alt="MDB Logo" loading="lazy" />
    </div>
    <ul class="menu">
        <div class="item user">
            <a href="/user">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
        </div>
        <div class="item user">
            <a href="/user/notification">
                <i class="bi bi-bell"> </i>
                <span>Notification</span>
            </a>
        </div>
        <div class="item user">
            <a class="sub-btn">
                <i class="fas fa-paw"> </i>
                <span>Animal Profiles</span>
                <i class="fas fa-angle-right arrow"></i>
            </a>
            <div class="sub-menu">
                <a href="/user/animals" class="sub-item"> Show animal profiles</a>
                <a href="/user/createanimal" class="sub-item">  Create animal profile</a>
            </div>
        </div>
        <div class="item user">
            <a class="sub-btn">
                <i class="bi bi-clipboard2-pulse"></i>
                <span>Health record</span>
                <i class="fas fa-angle-right arrow"></i>
            </a>
            <div class="sub-menu">
                <a href="/user/healths" class="sub-item"> Show health record</a>
                <a href="/user/createhealth" class="sub-item"> Create health record</a>
            </div>
        </div>
        <div class="item user">
            <a href="/log-out">
                <i class="bi bi-box-arrow-right"></i>
                <span>Log out</span>
            </a>
        </div>
    </ul>
</section>
    <section class="home-section">
      <div class="nav-top">
          <div class="header-left">
              <h4><i class="fa fa-bars"></i></h4>
          </div>
          </div>
      </div>
      <div class="dashboard">
          <div class="welcome-staff row">
      <div class="welcome-title col-md-6">
        <h2>Thêm hồ sơ sức khỏe</h2>
      </div>
    </div>
          <br>
          <div class="show-form m-auto">
            <form method="post" action="#">
                <div class="form-outline mb-4">
                    <div class="db-card col-lg-12 col-12">
                        <div class="d-flex justify-content-center">
                            <p><img id="animalPic" width="200" style="vertical-align: middle;" class="center"/></p>
                            <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                        </div>
                        <p style="text-align: center;"><label for="file" style="cursor: pointer;">Tải hình</label></p>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="animalID">ID động vật</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="search" id="animalID" name="animalID" class="form-control form-control" value=""/>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="docName">Bác sĩ</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="text" id="docName" name="docName" class="form-control form-control" value=""/>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="dateCheck">Ngày kiểm tra</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="date" id="dateCheck" name="dateCheck" class="form-control form-control"/>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="animalDia">Chẩn đoán</label>
                        </div>
                        <div class="col-lg-6">
                            <textarea id="animalDia" name="animalDia" class="form-control form-control" value=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="animalPre">Chỉ định</label>
                        </div>
                        <div class="col-lg-6">
                            <textarea id="animalPre" name="animalPre" class="form-control form-control" value=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="animalNote">Ghi chú</label>
                        </div>
                        <div class="col-lg-6">
                            <textarea id="animalNote" name="animalNote" class="form-control form-control" value=""></textarea>
                        </div>
                    </div>
                </div>  
                <div class="db-card col-lg-12 col-12">
                    <div class="btn-right">
                        <button type="button"
                          class="register btn btn-success btn-block btn-lg gradient-custom-4 border-0 w-100">Tạo</button>
                    </div>
                </div>
              </form>
          </div>
      </div>
  </section>
           
 
<script>
    var loadFile = function(event) {
            var image = document.getElementById('animalPic');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
</script>
    <script th:src="@{/js/user.js}"></script>
<!-- BS4 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="./main.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</body>
</html>
