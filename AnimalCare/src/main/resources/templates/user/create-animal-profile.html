<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font GG icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}" />
    <title>Create Animal Profile</title>
</head>
<body>
<section class="sidebar">
    <div class="logo-sidebar">
        <img src="https://zooatlanta.org/wp-content/themes/zoo-atlanta/images/zoo-atlanta-square-logo.png" class="me-2"
             height="40" alt="MDB Logo" loading="lazy" />
    </div>
    <ul class="menu">
        <div class="item user">
            <a href="/user">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
        </div>
        <div class="item user">
            <a href="/user/notification">
                <i class="bi bi-bell"> </i>
                <span>Notification</span>
            </a>
        </div>
        <div class="item user">
            <a class="sub-btn">
                <i class="fas fa-paw"> </i>
                <span>Animal Profiles</span>
                <i class="fas fa-angle-right arrow"></i>
            </a>
            <div class="sub-menu">
                <a href="/zoo-animals" class="sub-item"> Show animal profiles</a>
                <a href="/zoo-animals/add" class="sub-item">  Create animal profile</a>
            </div>
        </div>
        <div class="item user">
            <a class="sub-btn">
                <i class="bi bi-clipboard2-pulse"></i>
                <span>Medical record</span>
                <i class="fas fa-angle-right arrow"></i>
            </a>
            <div class="sub-menu">
                <a href="/medical-records" class="sub-item"> Show medical records</a>
                <a href="/medical-records/create" class="sub-item"> Create medical record</a>
            </div>
        </div>
        <div class="item user">
            <a href="/log-out">
                <i class="bi bi-box-arrow-right"></i>
                <span>Log out</span>
            </a>
        </div>
    </ul>
</section>
    </section>
    
    <section class="home-section">
      <div class="nav-top">
          <div class="header-left">
              <h4><i class="fa fa-bars"></i></h4>
          </div>
          </div>
      </div>
      <div class="dashboard">
          <div class="welcome-staff row">
      <div class="welcome-title col-md-6">
        <h2>Add Animal</h2>
      </div>
    </div>
          <br>
          <div class="show-form m-auto">
            <form method="POST" th:action="@{/zoo-animals/add}" th:object="${zooAnimal}" class="mx-4">
                <div class="form-group">
                    <label class="control-label" for="species">Species:</label>
                    <input type="text" class="form-control" name="species" id="species"th:field="*{species}" >
                    <div class="thongbao" id="txtSpecies"></div>
                </div>
                <label class="control-label">Sex:</label>
                <div class="form-group">
                    <input type="radio" name="sex" id="sexMale" th:field="*{Sex}" th:value="Male">
                    <label for="sexFemale">Male</label>

                    <input type="radio" name="sex" id="sexFemale" th:field="*{Sex}" th:value="Female">
                    <label for="sexFemale">Female</label>

                    <input type="radio" name="sex" id="sexUnknown" th:field="*{Sex}" th:value="Unknown">
                    <label for="sexUnknown">Unknown</label>
                    <div class="thongbao" id="txtSex"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dob">DOB:</label>
                    <input type="date" class="form-control" name="dob" id="dob"th:field="*{dateOfBirth}" >
                    <div class="thongbao" id="txtDOB"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="age">Age:</label>
                    <input type="text" class="form-control" name="age" id="age"th:field="*{age}" >
                    <div class="thongbao" id="txtAge"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="weight">Weight:</label>
                    <input type="text" class="form-control" name="weight" id="weight"th:field="*{weight}" >
                    <div class="thongbao" id="txtWeight"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="arrive">Date of Arrival:</label>
                    <input type="date" class="form-control" name="arrive" id="arrive"th:field="*{dateOfArrival}" >
                    <div class="thongbao" id="txtDateArrive"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="exID">Exhibit ID:</label>
                    <input type="text" class="form-control" name="exID" id="exID"th:field="*{exhibitId}" >
                    <div class="thongbao" id="txtExID"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dateDe">Date of Departure:</label>
                    <input type="date" class="form-control" name="dateDe" id="dateDe"th:field="*{dateOfDeparture}" >
                    <div class="thongbao" id="txtDateDe"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="causeDe">Cause of Departure:</label>
                    <input type="text" class="form-control" name="causeDe" id="causeDe"th:field="*{causeOfDeparture}" >
                    <div class="thongbao" id="txtCauseDe"></div>
                </div>

                <button type="submit" id="btnAddAnimal" name="addAnimal" class="btn btn-success btn-block btn-lg gradient-custom-4 border-0 w-25 mx-auto"><i class="fa fa-plus"></i> Add</button>
            </form>
          </div>
      </div>
  </section>
    <script th:src="@{/js/user.js}"></script>

<!-- BS4 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>

<script src="./main.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</body>
</html>
