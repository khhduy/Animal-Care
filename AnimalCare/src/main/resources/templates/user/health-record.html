<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font GG icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}" />
    <title>Hồ sơ sức khỏe</title>
</head>
<body>
<section class="sidebar">
    <div class="logo-sidebar">
        <img src="https://zooatlanta.org/wp-content/themes/zoo-atlanta/images/zoo-atlanta-square-logo.png" class="me-2"
             height="40" alt="MDB Logo" loading="lazy" />
    </div>
    <ul class="menu">
        <div class="item user">
            <a href="/user">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
        </div>
        <div class="item user">
            <a href="user/notification">
                <i class="bi bi-bell"> </i>
                <span>Notification</span>
            </a>
        </div>
        <div class="item user">
            <a class="sub-btn">
                <i class="fas fa-paw"> </i>
                <span>Animal Profiles</span>
                <i class="fas fa-angle-right arrow"></i>
            </a>
            <div class="sub-menu">
                <a href="user/animal-profiles" class="sub-item"> Show animal profiles</a>
                <a href="user/create-animal-profile" class="sub-item">  Create animal profile</a>
            </div>
        </div>
        <div class="item user">
            <a class="sub-btn">
                <i class="bi bi-clipboard2-pulse"></i>
                <span>Health record</span>
                <i class="fas fa-angle-right arrow"></i>
            </a>
            <div class="sub-menu">
                <a href="user/health-record" class="sub-item"> Show health record</a>
                <a href="user/create-health-record" class="sub-item"> Create health record</a>
            </div>
        </div>
        <div class="item user">
            <a href="/log-out">
                <i class="bi bi-box-arrow-right"></i>
                <span>Log out</span>
            </a>
        </div>
    </ul>
</section>
<section class="home-section">
    <div class="nav-top">
        <div class="header-left">
            <h4><i class="fa fa-bars"></i></h4>
        </div>
        </div>
    </div>
    <section class="dashboard">
        <div class="welcome-staff row">
            <div class="welcome-title col-md-6">
                <h2>Danh sách hồ sơ sức khỏe</h2>
            </div>
        </div>
        <div class="main-body py-4">
            <div class="row mb-3">
                <div class="col">
                    <div class="input-group w-50">
                        <input type="search" class="form-control" placeholder="Nhập tên/ID" id="searchAnimal">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="btnSearchUser"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Đưa dữ liệu lên phần này -->
            <div class="show-staff py-1 m-auto">
                <div class="row" id="show-animal">
                    <!-- thêm data ở đây -->
                    <div class='animal-card col-lg-4 col-12'>
                        <div class='item'>
                          <div class='item-img'>
                            <img src='' alt=''>
                          </div>
                          <div class='item-info'>
                            <h5>ID</h5>
                            <p>Loại</p>
                            <p>Tuổi</p>
                            <p>Tình trạng</p>
                            <div class="row">
                                <div class="db-card col-lg-12 col-12">
                                    <div class="d-flex justify-content-center">
                                        <button type="button"
                                          class="register btn btn-success btn-block btn-lg gradient-custom-4 border-0 w-100" id="viewDetail">Chi tiết</button>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>			
        </div>
</section>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
            <form method="post" action="#">
                <div class="form-outline mb-4">
                    <div class="db-card col-lg-12 col-12">
                        <div class="d-flex justify-content-center">
                            <p><img id="animalPic" width="200" style="vertical-align: middle;" class="center"/></p>
                            <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                        </div>
                        <p style="text-align: center;"><label for="file" style="cursor: pointer;">Tải hình</label></p>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="medicalID">ID</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="text" id="medicalID" name="medicalID" class="form-control form-control" value="" disabled/>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="animalID">ID động vật</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="text" id="animalID" name="animalID" class="form-control form-control" value="" disabled/>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="docName">Bác sĩ</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="text" id="docName" name="docName" class="form-control form-control" value=""/>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="dateCheck">Ngày kiểm tra</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="date" id="dateCheck" name="dateCheck" class="form-control form-control"/>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="animalDia">Chẩn đoán</label>
                        </div>
                        <div class="col-lg-6">
                            <textarea id="animalDia" name="animalDia" class="form-control form-control" value=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="animalPre">Chỉ định</label>
                        </div>
                        <div class="col-lg-6">
                            <textarea id="animalPre" name="animalPre" class="form-control form-control" value=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="animalNote">Ghi chú</label>
                        </div>
                        <div class="col-lg-6">
                            <textarea id="animalNote" name="animalNote" class="form-control form-control" value=""></textarea>
                        </div>
                    </div>
                </div>  
                <div class="db-card col-lg-12 col-12">
                    <div class="btn-right">
                        <button type="button"
                          class="register btn btn-success btn-block btn-lg gradient-custom-4 border-0 w-100">Cập nhật</button>
                    </div>
                </div>
              </form>
            </div>
        </div>
        <!-- End Modal-->
</section>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("viewDetail");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
    modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
    modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    var loadFile = function(event) {
            var image = document.getElementById('animalPic');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
</script>

<!-- BS4 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script th:src="@{/js/user.js}"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</body>
</html>
