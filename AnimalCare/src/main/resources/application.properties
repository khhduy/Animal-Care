# database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/health_tracker
spring.datasource.username=root
spring.datasource.password=
#spring.datasource.username=duy
#spring.datasource.password=cho123456789

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = update

# logging configuration
logging.level.org.springframework.web=INFO
logging.level.com.myapp=DEBUG

spring.jpa.show-sql=true
spring.resources.static-locations=classpath:/static/

#logging.level.org.springframework.security=DEBUG

# MailDev configuration
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=hello
spring.mail.password=hello

# SMTP properties for MailDev
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.ssl.trust=*
