<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MAIN -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center gradient-custom-3 h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="my-4 col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form>
                <div class="form-outline mb-4">
                  <input type="text" id="fullname" name="fullname" class="form-control form-control" placeholder="Your Name" />
                </div>
                <div class="form-check d-flex mb-4">
                  <div class="col-xl-6 col-6">
                    <input class="form-check-input me-2" type="checkbox" value="" id="veterinarian" name="veterinarian"/>
                    <label class="form-check-label" for="veterinarian">
                      Veterinarian
                    </label>
                  </div>
                  <div class="col-xl-6 col-6">
                    <input class="form-check-input me-2" type="checkbox" value="" id="zookeeper" name="zookeeper"/>
                    <label class="form-check-label" for="zookeeper">
                      Zookeeper
                    </label>
                  </div>
                </div>
                <div class="form-outline mb-4">
                    <input type="number" id="phone" name="phone" class="form-control form-control" placeholder="Phone number" />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control" placeholder="Your Email" />
                  </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control" placeholder="Password"/>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="passwordCon" name="passwordCon" class="form-control form-control" placeholder="Repeat your password"/>
                </div>
                <div class="form-check d-flex mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="agree" name="agree"/>
                  <label class="form-check-label" for="agree">
                    I agree all statements in <a href="#!"><u>Terms of service</u></a>
                  </label>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="register btn btn-success btn-block btn-lg gradient-custom-4 border-0 w-100">Register</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="login.html"
                    class="fw-bold"><u>Login here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
